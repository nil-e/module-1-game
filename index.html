<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frequent Flyer</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div>
          <img
            src="./assets/introIcon.png"
            alt="witch on a broom"
            class="logo-img"
          />
        </div>
        <div>
          <h1>Frequent Flyer</h1>
          <button id="start-button">Start Game</button>
          <p>Use the left and right arrow to control the broom!</p>
        </div>
      </div>

      <!-- #char-setup is initially hidden using CSS style display: none -->
      <div id="char-setup">
        <nav id="navbar">
          <ul>
            <li>Frequent Flyer</li>
            <li><a href="" id="go-back">Go back</a></li>
          </ul>
        </nav>
        <h1>Char Setup</h1>
        <br />
        <h2>What is your nickname?</h2>
        <input type="text" />
        <div id="house-selection">
          <h2>What house do you belong to?</h2>
          <div>
            <input
              type="radio"
              id="gryffindor"
              value="gryffindor"
              name="house"
              checked
            />
            <label for="gryffindor">Gryffindor</label>
          </div>
          <div>
            <input type="radio" id="ravenclaw" value="ravenclaw" name="house" />
            <label for="ravenclaw">Ravenclaw</label>
          </div>
          <div>
            <input
              type="radio"
              id="hufflepuff"
              value="hufflepuff"
              name="house"
            />
            <label for="hufflepuff">Hufflepuff</label>
          </div>
          <div>
            <input type="radio" id="slytherin" value="slytherin" name="house" />
            <label for="slytherin">Slytherin</label>
          </div>
        </div>
        <div id="broom-selector">
          <h2>Select Your Broom</h2>
          <p>Click on broom to switch between brooms</p>
          <img src="./assets/broom1.png" alt="broom" id="broom" />
        </div>
        <button id="play-button">Start Game</button>
      </div>

      <!-- #game-play is what you see when you play the game -->
      <div id="game-play">
        <div id="score-lives">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>
      
      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img
          src="./assets/introIcon.png"
          alt="witch on a broom"
          class="logo-img"
        />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/main-char.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/main-game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
